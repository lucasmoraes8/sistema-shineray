<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Shineray PRO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-motorcycle"></i>
                <h1>SHINERAY <span>PRO</span></h1>
            </div>
            <nav class="nav">
                <a href="dashboard.html" class="nav-link active">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="vendas.html" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Vendas</span>
                </a>
                <a href="estoque.html" class="nav-link">
                    <i class="fas fa-warehouse"></i>
                    <span>Estoque</span>
                </a>
                <a href="importar.html" class="nav-link">
                    <i class="fas fa-file-import"></i>
                    <span>Importar</span>
                </a>
                <a href="usuarios.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Usuários</span>
                </a>
                <a href="configuracoes.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 class="header-title">Dashboard</h1>
                <div class="header-actions">
                    <div class="user-info">
                        <div class="user-avatar" id="user-avatar">AD</div>
                        <div>
                            <div id="user-name">Administrador</div>
                            <div id="user-store" style="font-size: 0.8rem; color: var(--gray-light);">
                                Oitizeiro & Conde
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </button>
                </div>
            </header>

            <div class="content">
                <!-- Filtros -->
                <div class="filters">
                    <select id="periodo">
                        <option value="mensal">Mensal</option>
                        <option value="anual">Anual</option>
                    </select>
                    <select id="loja-filtro">
                        <option value="todas">Todas as Lojas</option>
                        <option value="O">Oitizeiro</option>
                        <option value="CD">Conde</option>
                    </select>
                    <input type="month" id="mes-filtro" value="2023-10">
                    <button class="btn btn-secondary" id="aplicar-filtro">
                        <i class="fas fa-filter"></i>
                        Aplicar
                    </button>
                </div>
                
                <!-- Cards de Estatísticas -->
                <div class="stats-cards">
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-chart-bar"></i></div>
                        <h3>Total de Vendas</h3>
                        <p id="total-vendas">0</p>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-dollar-sign"></i></div>
                        <h3>Valor Total</h3>
                        <p id="valor-total">R$ 0,00</p>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-motorcycle"></i></div>
                        <h3>Moto Mais Vendida</h3>
                        <p id="moto-mais-vendida">-</p>
                    </div>
                    <div class="card">
                        <div class="card-icon"><i class="fas fa-chart-line"></i></div>
                        <h3>Moto Menos Vendida</h3>
                        <p id="moto-menos-vendida">-</p>
                    </div>
                </div>
                
                <!-- Gráficos -->
                <div class="charts">
                    <div class="chart-container">
                        <h3>Vendas por Modelo</h3>
                        <canvas id="vendas-modelo-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Comparativo de Lojas</h3>
                        <canvas id="lojas-chart"></canvas>
                    </div>
                </div>
                
                <div class="chart-container full-width">
                    <h3>Vendas Mensais</h3>
                    <canvas id="vendas-mensais-chart"></canvas>
                </div>

                <!-- Alertas Rápidos -->
                <div class="alertas">
                    <h3>Alertas do Sistema</h3>
                    <div id="alertas-container">
                        <!-- Alertas carregados via JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
