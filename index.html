<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shineray PRO - Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-motorcycle"></i>
                    <h1>SHINERAY <span>PRO</span></h1>
                </div>
                <p>Sistema de Gestão de Vendas</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="seu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required placeholder="Sua senha">
                </div>
                
                <div class="form-group">
                    <label for="loja">Loja</label>
                    <select id="loja" required>
                        <option value="">Selecione a loja</option>
                        <option value="O">Oitizeiro</option>
                        <option value="CD">Conde</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar no Sistema
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Problemas para acessar? <a href="#">Contate o administrador</a></p>
            </div>
        </div>
        
        <div class="auth-info">
            <h2>Bem-vindo ao Sistema Shineray</h2>
            <div class="info-cards">
                <div class="info-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Dashboard Completo</h3>
                    <p>Acompanhe todas as métricas de vendas</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-warehouse"></i>
                    <h3>Controle de Estoque</h3>
                    <p>Gerencie seu inventário em tempo real</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-users"></i>
                    <h3>Multi-usuário</h3>
                    <p>Diferentes níveis de acesso</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
