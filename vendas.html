<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Vendas - Shineray PRO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar (igual ao dashboard) -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-motorcycle"></i>
                <h1>SHINERAY <span>PRO</span></h1>
            </div>
            <nav class="nav">
                <a href="dashboard.html" class="nav-link">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </a>
                <a href="vendas.html" class="nav-link active">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Vendas</span>
                </a>
                <a href="estoque.html" class="nav-link">
                    <i class="fas fa-warehouse"></i>
                    <span>Estoque</span>
                </a>
                <a href="importar.html" class="nav-link">
                    <i class="fas fa-file-import"></i>
                    <span>Importar</span>
                </a>
                <a href="usuarios.html" class="nav-link">
                    <i class="fas fa-users"></i>
                    <span>Usuários</span>
                </a>
                <a href="configuracoes.html" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <h1 class="header-title">Gestão de Vendas</h1>
                <div class="header-actions">
                    <div class="user-info">
                        <div class="user-avatar" id="user-avatar">AD</div>
                        <div>
                            <div id="user-name">Administrador</div>
                            <div id="user-store" style="font-size: 0.8rem; color: var(--gray-light);">
                                Oitizeiro & Conde
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Sair
                    </button>
                </div>
            </header>

            <div class="content">
                <!-- Conteúdo específico da página de vendas -->
                <div class="action-bar">
                    <button class="btn btn-primary" id="nova-venda-btn">
                        <i class="fas fa-plus"></i>
                        Nova Venda
                    </button>
                </div>
                
                <!-- Resto do conteúdo da página de vendas -->
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
    <script src="js/vendas.js"></script>
</body>
</html>
